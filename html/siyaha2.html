<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santéri - Détails du site touristique</title>
    <link rel="icon" type="image/png" href="../z/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/siyaha2.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">Santéri</div>
            <div class="header-icons">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <!-- Back button and title -->
            <div class="title-section">
                <div class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h1>Détails du site touristique</h1>
            </div>

            <!-- Tourist Site Image -->
            <div class="site-image">
                <img src="../z/siyaha4.png" alt="Mont Saint-Michel">
            </div>

            <!-- Rating -->
            <div class="rating">
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <span class="reviews">(47 reviews)</span>
            </div>

            <!-- Site Name and Description -->
            <h2 class="site-name">Mont Saint-Michel</h2>
            <p class="site-description">Îlot historique entouré de marées spectaculaires</p>
            
            <!-- Activities -->
            <p class="activities">Activités : visites guidées, découverte du village, paysages impressionnants</p>

            <!-- Guide Option -->
            <div class="guide-option">
                <label class="radio-container">
                    <input type="radio" name="guide" value="yes">
                    <span class="checkmark"></span>
                    Je souhaite un guide touristique
                </label>
            </div>

            <!-- Continue Button -->
            <button class="continue-btn">Continue</button>
        </div>
    </div>

    <script src="../script/siyaha2.js"></script>
</body>
</html>
