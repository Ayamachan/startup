<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santéri - Recherche d'Hôtel</title>
     <link rel="icon" type="image/png" href="../z/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="../css/hotel1.css ">
</head>
<body>

    <div id="notifications-container" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
    </div>

    <div id="menu-container" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
    </div>

    <div class="app-container">
        <div class="app-container">
            <header class="app-header">
                <div class="logo">Santéri</div>


               <div class="header-icons">
    <span id="notif-icon" class="material-symbols-outlined">notifications</span>
    <span id="menu-icon" class="material-symbols-outlined">menu</span>
</div>

            </header>

            <nav class="tab-navigation">
                <div class="tab active">
                    <div class="tab-number">1</div>
                    <div class="tab-name">Recherche</div>
                </div>
                <div class="tab ">
                    <div class="tab-number">2</div>
                    <div class="tab-name">Réservation</div>
                </div>
                <div class="tab">
                    <div class="tab-number">3</div>
                    <div class="tab-name">Confirmation</div>
                </div>
                <div class="tab">
                    <div class="tab-number">4</div>
                    <div class="tab-name">Paiement</div>
                </div>
            </nav>

        <div class="form-container">
            <form id="hotel-search-form">
                <div class="form-group">
                    <label for="distance">Destination (Pays / Ville)</label>
                    <div class="input-with-icon">
                        <input type="text" id="distance" placeholder="" required>
                        <i class="fas fa-map-marker-alt location-icon"></i>
                    </div>
                </div>
                  
                <div class="form-group">
                    <label for="hospitalName">Nom de l'hôpital</label>
                    <input type="text" id="hospitalName" placeholder="" required>
                </div>
                 

                <div class="form-group">
                    <label for="budget">Budget de l'hôtel en $</label>
                    <input type="number" id="budget" placeholder="" value="90" min="0" required>
                </div>


                <div class="info-card">
                    <div class="info-field">
                        <label for="number_of_guests">Nombre de personnes voyageant</label>
                        <input type="number" id="number_of_guests" placeholder="1">
                    </div>

                    <div class="info-field">
                        <label for="check_in_date">Date du voyage</label>
                        <input type="date" id="check_in_date" placeholder="yyyy-mm-dd">
                    </div>
                </div>


                <button type="submit" class="submit-btn">Suivre</button>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../script/hotel1.js"></script>
</body>
</html>
