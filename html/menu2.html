<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santéri - Informations Personnelles</title>
     <link rel="icon" type="image/png" href="../z/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/menu2.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">Santéri</div>
                <div class="header-icons">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="menu-icon">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <div class="profile-container">
                <div class="profile-header">
                    <h2>Informations personnelles</h2>
                    <button class="edit-button">
                        <i class="fas fa-pencil-alt"></i>
                        Modifier
                    </button>
                </div>

                <div class="profile-info">
                    <div class="info-row">
                        <div class="info-label">Nom complet:</div>
                        <div class="info-value">Yamin Nacer</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Adresse e-mail:</div>
                        <div class="info-value">yamindapon@gmail.com</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Numéro de téléphone:</div>
                        <div class="info-value">0634567838</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Sexe:</div>
                        <div class="info-value">Masculin</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Date de naissance:</div>
                        <div class="info-value">01/01/1980</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Pays:</div>
                        <div class="info-value">Algérie</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Wilaya:</div>
                        <div class="info-value">Batna</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
