<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Réussi - Santéria</title>
     <link rel="icon" type="image/png" href="../z/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="../css/payment2.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">Santéria</div>
            <div class="header-icons">
                <i class="fas fa-bell"></i>
                <i class="fas fa-bars"></i>
            </div>
        </header>

        <div class="success-content">
            <div class="image-container">
                <!-- قم بتغيير المسار هنا لاستخدام صورتك الخاصة -->
                <img src="../z/succ.png" alt="Payment Success">
            </div>

            <div class="success-message">
                <h1>Paiement réussi !</h1>
                <p class="success-description">Votre paiement a été effectué avec succès.</p>
                <p class="reservation-number">Numéro de la réservation : #12345</p>
            </div>

            <button class="tracking-button">Suivre l'état de la réservation</button>
        </div>
    </div>
    <script src="../script/payment2.js"></script>
</body>
</html>
