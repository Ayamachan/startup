<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santéria - Suivi de demande</title>
  <link rel="icon" type="image/png" href="../z/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="../css/demande3.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Santéria</div>
            <div class="menu-icon"><i class="fas fa-bars"></i></div>
        </header>
        
        <div class="main-content">
            <h1 class="title">Suivez votre demande</h1>
            
            <div class="status-box">
                <div class="status-icon">
                    <i class="fas fa-hourglass-half"></i>
                </div>
                <div class="status-label">En révision</div>
                <div class="status-description">
                    Votre demande est actuellement en révision. 
                    Vous recevrez une notification une fois le 
                    processus terminé.
                </div>
            </div>
            
            <button id="homeButton" class="home-button">Retour à la page d'accueil</button>
        </div>
    </div>
    
    <script src="../script/demande3.js"></script>
</body>
</html>
