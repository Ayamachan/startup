<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santéria - Menu</title>
    <link rel="icon" type="image/png" href="../z/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">Santéria</div>
                <div class="header-icons">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="menu-icon">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <nav class="menu-list">
                <a href="#" class="menu-item">
                    <div class="icon-container home-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <span>Page d'accueil</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="icon-container user-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Informations Personnelles</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="icon-container file-icon">
                        <i class="fas fa-file-medical"></i>
                    </div>
                    <span>Statut du dossier</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="icon-container security-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span>Sécurité du compte</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="icon-container language-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <span>Language</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="icon-container about-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <span>Qui sommes-nous</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="icon-container contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <span>Contactez-nous</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="icon-container notification-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <span>Notifications</span>
                </a>
            </nav>
            
            <div class="logout-container">
                <button class="logout-button">Se déconnecter</button>
            </div>
        </div>
    </div>

    <script src="../script/menu.js"></script>
</body>
</html>
