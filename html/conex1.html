<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/conex1.css">
  <title>Login</title>
   <link rel="icon" type="image/png" href="../z/logo.png" />
</head>

<body>
  <div class="container">
    <div class="header">Santéria</div>
    <div class="form">
      <h2>Connectez-vous</h2>
      <input type="email" class="input" placeholder="Email" />
      <input type="password" class="input" placeholder="Mot de passe" />
      <a href="#">Mot de passe oublié ?</a>
      
      <button type="submit" class="btn">Se connecter</button>

      <div class="divider">Ou continuez avec</div>
      <button class="google-btn">
        <img src="../z/google.png" width="20" />
        Google
      </button>
      <div class="bottom-text">
        <span class="no-account">Vous n'avez pas de compte ?</span>
        <a href="conex2.html">Créer un compte</a>
      </div>
    </div>
  </div>

  <!-- تأكد أن هذا السطر موجود فعلاً -->
  <script src="../script/conex1.js"></script>
</body>
</html>
