<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santéri - Statu de réservation</title>
    <link rel="icon" type="image/png" href="../z/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/hotel4.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">Santéria</div>
            <div class="header-icons">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <h1>Statu de réservation</h1>
            
            <!-- Reservation Status Tabs -->
            <div class="status-tabs">
                <div class="tab active">Envoyé</div>
                <div class="tab">En attente</div>
                <div class="tab">Confirmé</div>
                <div class="tab cancelled">Annulé</div>
            </div>
            <div class="status-indicator">
                <div class="indicator-bar"></div>
            </div>
            
            <!-- Reservation Details -->
            <div class="section">
                <h2>Détails de la réservation</h2>
                <div class="info-card">
                    <div class="info-row">
                        <span class="label">Nom du patient :Yamin nacer</span>
                       
                    </div>
                    <div class="info-row">
                        <span class="label">Numéro de réservation :#12345</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Statut du paiement :Terminé</span>
                    </div>
                </div>
            </div>
            
            <!-- Hospital Information -->
            <div class="section">
                <h2>Information sur l'hotel</h2>
                <div class="info-card">
                    <div class="info-row">
                        <span class="label">Nom de l'hôte : Hôtel Luxe</span>
                    </div>
                    <div class="info-row">
                    </div>
                    <div class="info-row">
                        <span class="label">Départ : 07/4/2025</span>
                    </div>
                
                </div>
            </div>
            
            <!-- Evaluation Button -->
          <button class="evaluate-btn">Évaluez notre service</button>

        </div>
    </div>

    <script src="../script/hotel4.js"></script>
</body>
</html>
