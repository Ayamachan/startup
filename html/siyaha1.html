<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santéri - Lieux touristiques</title>
     <link rel="icon" type="image/png" href="../z/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/siyaha1.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo">Santéria</div>
            </div>
            <div class="header-icons">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <!-- Back button and title -->
            <div class="title-section">
                <div class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h1>Lieux touristiques</h1>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Entrez votre emplacement">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
            </div>

            <!-- Category Tabs -->
            <div class="category-tabs">
                <div class="tab active">Sites touristiques</div>
                <div class="tab">Musées</div>
                <div class="tab">Jardins</div>
                <div class="tab">Plages</div>
            </div>

            <!-- Attractions Grid -->
            <div class="attractions-grid">
                <div class="attraction-card">
                    <img src="../z/siyaha1.png" alt="Château de Versailles">
                    <h3>Château de Versailles</h3>
                    <button class="view-more-btn">Voir Plus</button>
                </div>
                <div class="attraction-card">
                    <img src="../z/siyaha2.png" alt="Les Gorges du Verdon">
                    <h3>Les Gorges du Verdon</h3>
                    <button class="view-more-btn">Voir Plus</button>
                </div>
                <div class="attraction-card">
                    <img src="../z/siyaha3.png" alt="Tour Eiffel (Paris)">
                    <h3>Tour Eiffel (Paris)</h3>
                    <button class="view-more-btn">Voir Plus</button>
                </div>
               <div class="attraction-card">
    <img src="../z/siyaha4.png" alt="Mont Saint-Michel">
    <h3>Mont Saint-Michel</h3>
    <button class="view-more-btn" data-url="siyaha2.html">Voir Plus</button>
</div>
            </div>
        </div>
    </div>

    <script src="../script/siyaha1.js"></script>
</body>
</html>
