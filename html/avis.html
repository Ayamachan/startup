  <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santéria - Avis et évaluations</title>
   <link rel="icon" type="image/png" href="../z/logo.png" />
 
<link rel="stylesheet" href="../css/../css/avis.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">Santéria</div>
      <div class="header-icons">
        <div class="notification-icon"><i class="fa-solid fa-bell"></i></div>
        <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>
    
    <main>
      <h1>Avis et évaluations</h1>
      
      <section class="rating-section">
        <p>Donnez-nous votre évaluation</p>
        <div class="star-rating" id="user-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
        
        <p>Laissez-nous un commentaire</p>
        <textarea placeholder="Décrivez votre expérience ici..."></textarea>
      </section>
      
      <section class="reviews-section">
        <div class="review-card">
          <div class="review-left">
            <div class="avatar"></div>
          </div>
          <div class="review-right">
            <div class="review-header">
              <h3>Ahmed nacer</h3>
              <div class="review-stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
            </div>
            <div class="review-date">Il y a 1 jour</div>
            <div class="review-content">Service incroyable, je recommande</div>
          </div>
        </div>
        
        <div class="review-card">
          <div class="review-left">
            <div class="avatar"></div>
          </div>
          <div class="review-right">
            <div class="review-header">
              <h3>anis jaafer</h3>
              <div class="review-stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </div>
            </div>
            <div class="review-date">Il y a 3 jours</div>
            <div class="review-content">Bon rapport qualité-prix. Je reviendrai...</div>
          </div>
        </div>
        
        <div class="review-card">
          <div class="review-left">
            <div class="avatar"></div>
          </div>
          <div class="review-right">
            <div class="review-header">
              <h3>Malika ali</h3>
              <div class="review-stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </div>
            </div>
            <div class="review-date">Il y a 5 jours</div>
            <div class="review-content">Expérience satisfaisante, rien de spécial...</div>
          </div>
        </div>
      </section>
      
      <section class="button-section">
        <button class="submit-button">PUBLIER UN AVIS</button>
        <button class="back-button">Retour à l'accueil</button>
      </section>
    </main>
  </div>
  

  <script src="../java/../script/avis.js"></script>
</body>
</html>
