<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santéri - Connexion</title>

    <!-- ✅ رابط الأيقونة (favicon) -->
    <link rel="icon" type="image/png" href="../z/logo.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/demande2.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Santéria</div>
            <div class="menu-icon"><i class="fas fa-bars"></i></div>
        </header>
        
        <div class="main-content">
            <h1 class="title">Connectez-vous à votre compte</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Mot de passe" required>
                </div>
                
                <button type="submit" class="login-button">Connexion</button>
                
                <div class="forgot-password">
                    <a href="#">Mot de passe oublié?</a>
                </div>
                
                <div class="create-account">
                    <a href="#">Créer un nouveau compte</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../script/demande2.js"></script>
</body>
</html>
